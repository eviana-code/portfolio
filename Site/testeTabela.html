<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tabelas</title>
</head>
<body>
    <h1>Criando uma tabela</h1>
    <p>Cada linha da tabela come;a com uma tag <strong>tr</strong>e termina com uma tag <strong>/tr</strong></p><br>
    <table style="width: 100%;">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Andres</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro Comercial Montezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>

    </table>
</body>
</html>
